<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>MgBt_test</title>
    <link rel="stylesheet" href="styles/styles.css">
    <script src="scripts/main.js" defer></script>

</head>

<body>

    <div class="cont-blue">
        <div class="content1 leftg">

            <h3 class="white header1">Don't have an account?</h3>
            <hr class="hr1 line1">
            <p class="text1 white">Lorem ipsum dolor sit amet, consectetur adipisicing elit, sed do eiusmod tempor
                incididunt ut labore et dolore magna aliqua.</p>
            <button class="btn-blue" name="btn-to-signup" onclick="openSignUp()">Sign up</button>

        </div>

        <div class="content2 rightg">
            <h3 class="white header1">Have an account?</h3>
            <hr class="hr1 line1">
            <p class="text1 white">Lorem ipsum dolor sit amet consectetur adipisicing elit.</p>
            <button class="btn-blue" name="btn-to-login" onclick="openLogIn()">Login</button>

        </div>

    </div>
    <div class="relative-cont">
        <div class="cont-white leftw " id="signup" name="signup">
            <div class="triangle-top"></div>
            <div class="triangle-bottom"></div>
            <form action="" method="">
                <!-- <a class="hiddenanchor" id="tologin"></a> -->
                <div class="contentw1">

                    <h3 class="gray headerw1">Sign up</h3>
                    <div class="logow1 bottom"></div>
                    <hr class="hr1 hr-1">
                    <div class="user1 bottom">
                        <label for="name1" class="input-label">Name<sup>*</sup></label>
                        <input type="text" class="input" id="name1" placeholder="" required>
                    </div>
                    <div class="us_ico1 bottom"></div>
                    <hr class="hr2 gap11">
                    <div class="email1 bottom">
                        <label for="email1" class="input-label">E-mail<sup>*</sup></label>
                        <input type="email" class="input" id="email1" placeholder="" required>
                    </div>
                    <div class="em_ico1 bottom"></div>
                    <hr class="hr2 gap21">
                    <div class="pw1 bottom">
                        <label for="pw1" class="input-label">Pasword<sup>*</sup></label>
                        <input type="password" class="input" id="pw1" placeholder="" required>
                    </div>
                    <div class="pw_ico1 bottom"></div>
                    <hr class="hr2 gap31">
                    <button class="btn-yellow btn-signup" name="btn-signup" id="btn-signup">Sign up</button>

                </div>
            </form>
        </div>
        <div class="cont-white rightw" id="login" name="login">
            <div class="triangle-top"></div>
            <div class="shadowbox"></div>
            <div class="triangle-bottom"></div>

            <form action="" method="">
                <div class="contentw2 margin65">

                    <h3 class="gray headerw2">Login</h3>
                    <div class="logow2 bottom"></div>
                    <hr class="hr1 hr-2">
                    <div class="email2 bottom">
                        <label for="email2" class="input-label">E-mail<sup>*</sup></label>
                        <input type="email" class="input" id="email2" placeholder="" required>
                    </div>
                    <div class="em_ico2 bottom"></div>
                    <hr class="hr2 gap22">
                    <div class="pw2 bottom">
                        <label for="pw2" class="input-label">Pasword<sup>*</sup></label>
                        <input type="password" class="input" id="pw2" placeholder="" required>
                    </div>
                    <div class="pw_ico2 bottom"></div>
                    <hr class="hr2 gap32">
                    <button class="btn-yellow btn-login" name="btn-login" id="btn-login">Login</button>
                    <a href="forgot" class="forgot grey">Forgot?</a>

                </div>
            </form>
        </div>
    </div>








    </form>
